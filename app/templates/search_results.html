{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Search Results for "{{ query }}"</h2>

{% if posts %}
<div class="post-list">
    {% for post in posts %}
    <div class="mb-4">
        {% include '_post.html' %}
    </div>
    {% endfor %}
</div>

<nav aria-label="Search pagination" class="mt-4">
    <ul class="pagination justify-content-center">
        <li class="page-item{% if not prev_url %} disabled{% endif %}">
            <a href="{{ prev_url }}" class="page-link">&larr; Newer</a>
        </li>
        <li class="page-item{% if not next_url %} disabled{% endif %}">
            <a href="{{ next_url }}" class="page-link">Older &rarr;</a>
        </li>
    </ul>
</nav>
{% else %}
<div class="text-center text-muted py-5">
    <em>No posts found matching your query.</em>
</div>
{% endif %}
{% endblock %}
